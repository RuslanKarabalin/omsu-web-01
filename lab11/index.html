<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(0deg, rgba(34, 195, 70, 1) 0%, rgba(250, 253, 45, 1) 100%);
        }

        .slider-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 500px;
            transition: opacity 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            outline: none;
            transform: translateY(-50%);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .dots {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: grey;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="assets/1.jpg" alt="Изображение 1"></div>
            <div class="slide"><img src="assets/2.jpg" alt="Изображение 2"></div>
            <div class="slide"><img src="assets/3.jpg" alt="Изображение 3"></div>
            <div class="slide"><img src="assets/4.jpg" alt="Изображение 4"></div>
            <div class="slide"><img src="assets/5.jpg" alt="Изображение 5"></div>
            <div class="slide"><img src="assets/6.png" alt="Изображение 6"></div>
            <div class="slide"><img src="assets/7.jpg" alt="Изображение 7"></div>
            <div class="slide"><img src="assets/8.png" alt="Изображение 8"></div>
        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
