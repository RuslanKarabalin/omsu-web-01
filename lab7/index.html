<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: start;
            align-items: start;
            overflow: hidden;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: transform 0.5s ease, background-color 0.5s ease, border 0.5s ease;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .circle.grow {
            transform: scale(2);
        }

        .circle.border-only {
            background-color: transparent;
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <script src="main.js"></script>
</body>

</html>
