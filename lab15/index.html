<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls&Cows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .game-container {
            text-align: center;
            max-width: 400px;
            margin: 20px;
        }

        .input-section {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .input-section input {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .input-section button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .rules-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .rules-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .rules-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
        }

        .close {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Игра "Быки и Коровы"</h1>
    <div class="game-container">
        <div class="input-section">
            <input type="number" id="guessInput" placeholder="Число 1000-9999" min="1000" max="9999">
            <button onclick="makeGuess()">Угадать</button>
        </div>
        <div class="history" id="history"></div>
        <button class="rules-button" onclick="showRules()">Правила игры</button>
    </div>

    <div class="rules-modal" id="rulesModal">
        <div class="rules-content">
            <p><strong>Правила игры:</strong></p>
            <p>Компьютер загадывает четырёхзначное число с уникальными цифрами. Ваша задача — угадать это число. "Бык"
                означает, что цифра правильная и стоит на своём месте. "Корова" означает, что цифра есть в числе, но
                стоит не на своём месте.</p>
            <button class="close" onclick="closeRules()">Закрыть</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
